<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BootStrap Carousel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
   .carousel-item {
      height: 95vh;
    }
   .carousel-item img {
      filter: grayscale(100%); 
      transition: filter 0.5s; 
    }
   .carousel-item.active img {
      filter: grayscale(0%); 
    }
   .carousel-caption {
      animation: fadeIn 2s; 
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="carousel" id="carousel" data-ride="true">
      <div class="carousel-inner">
        <div class="carousel-item active" data-interval="10000">
          <img src="https://images.unsplash.com/photo-1714386027943-906c50fa1841?q=80&w=2075&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="Slide 1">
          <div class="carousel-caption">
            <h3>Slide 1</h3>
            <p>This is a sample text for slide 1.</p>
          </div>
        </div>
        <div class="carousel-item" data-interval="2000">
          <img src="https://images.unsplash.com/photo-1714385993458-94f6106230cd?q=80&w=2075&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="Slide 2">
          <div class="carousel-caption">
            <h3>Slide 2</h3>
            <p>This is a sample text for slide 2.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1714420989137-d80f7d416b27?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE3fHhIeFlUTUhMZ09jfHxlbnwwfHx8fHw%3D" class="d-block w-100" alt="Slide 3">
          <div class="carousel-caption">
            <h3>Slide 3</h3>
            <p>This is a sample text for slide 3.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="pre">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
