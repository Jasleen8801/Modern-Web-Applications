<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <div class="accordion" id="accordion-ques">
      <div class="card">
        <div class="card-header bg-danger text-white" data-toggle="collapse" data-target="#question1">
          <h3>HTML</h3>
        </div>
        <div class="collapse" id="question1" data-parent="#accordion-ques">
          <div class="card-body">
            <p class="lead font-weight-bold">HyperText MarkUp Language</p>
          </div>
        </div>
        <div class="card-header bg-success text-white" data-toggle="collapse" data-target="#question2">
          <h3>CSS</h3>
        </div>
        <div class="collapse" id="question2" data-parent="#accordion-ques">
          <div class="card-body">
            <p class="lead font-weight-bold">Cascading Style Sheets</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
