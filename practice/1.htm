<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Scroll Timeout</title>
</head>
<body onload="let x = setInterval('changeImage()', 1000)">
  <img src="https://plus.unsplash.com/premium_photo-1665657351654-3d4fcb68335f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8" alt="1">
  <script>
    let curr_img = "1";
    const changeImage = () => {
      if(curr_img == "1"){
        document.images[0].src = "https://images.unsplash.com/photo-1715590876582-18e4844864a6?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D";
        curr_img = "2";
      } else {
        document.images[0].src = "https://plus.unsplash.com/premium_photo-1665657351654-3d4fcb68335f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8";
        curr_img = "1";
      }
    }
  </script>
</body>
</html>
