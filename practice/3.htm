<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regex</title>
</head>
<body>
  <script>
    let string = "Do Hahhhhhh bravo";
    let regex = /Do Hah{3,6}/;
    let result = string.match(regex);
    document.write(result);
  </script>
</body>
</html>
