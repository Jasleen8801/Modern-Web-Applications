<!DOCTYPE html>
<html>
  <head>
    <title>Tables in HTML</title>
  </head>
  <body>
    <h1>Tables in HTML</h1>
    <table border="2" cellspacing="5" cellpadding="5">
      <caption>Table 1: Student Information</caption>
      <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
        <th>Course</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>35</td>
        <td rowspan="2">Computer Science</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Doe</td>
        <td>25</td>
      </tr>
    </table>
  </body>
</html>
