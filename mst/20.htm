<!DOCTYPE html>
<html>
  <head>
    <title>Image Hover CSS Transformations</title>
    <style>
      .container{
        height: 400px;
        width: 400px;
        margin: 100px auto;
        border: 2px solid black;
        position: relative;
      }
      .container img{
        width: inherit;
        height: inherit;
      }
      .content{
        color: white;
        background-color:rgba(0,0,0,0.7);
        position: absolute;
        top: 0px;
        width: 100%;
        height: 50%;
        text-align: center;
        padding: 10px;
        box-sizing: border-box;
        transform: perspective(400px) rotateY(90deg);
        transform-origin: bottom;
        transform: all 0.5s;
      }
      .container:hover .content{
        transform:perspective(400px) rotateY(0deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="../image2.png" alt="img">
      <div class="content">
        <h2>Nature</h2>
        <p>Snow covered mounatins make people speachless.
          Silence is always the best reward 
          Enjoy the serenity in the lap of the Nature.
          Give Love and Get Back Love</p>
      </div>
    </div>
  </body>
</html>
