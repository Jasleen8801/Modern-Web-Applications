<!DOCTYPE html>
<html>
  <head>
    <title>Lists in HTML</title>
  </head>
  <body>
    <h1>Unordered List</h1>
    <!-- <ul> 
    type="circle"
    type="disc"
    type="square"  
    -->
    <ul type="circle">
      <li>Orange</li>
      <li>Apple</li>
      <li>Banana</li>
    </ul>
    <h1>Ordered List</h1>
    <!-- <ol> 
     type="1" 
     type="A" 
     type="a" 
     type="I" 
     type="i" 
     start="5" 
     reversed -->
    <ol type="1" start="5">
      <li>Orange</li>
      <li>Apple</li>
      <li>Banana</li>
    </ol>
    <h1>Definition List</h1>
    <dl>
      <dt>Orange</dt>
      <dd>It is a fruit.</dd>
      <dt>Apple</dt>
      <dd>It is a fruit.</dd>
      <dt>Banana</dt>
      <dd>It is a fruit.</dd>
    </dl>
  </body>
</html>
