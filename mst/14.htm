<!DOCTYPE html>
<html>
  <head>
    <title>CSS Float Property</title>
    <style>
      div{
        width: 100px;
        height: 100px;
      }
      .red{
        background-color: red;
        float: right;
      }
      .green{
        background-color: green;
        float: right;
      }
      .blue{
        background-color: blue;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="red">Red</div>
    <div class="green">Green</div>
    <div class="blue">Blue</div>
  </body>
</html>
