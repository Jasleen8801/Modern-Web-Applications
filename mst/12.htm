<!DOCTYPE html>
<html>
  <head>
    <title>CSS Display Property</title>
    <style>
      p{
        background-color: cyan;
        font-weight: bold;
        font-size: 18px;
        display: inline-block;
        height: 100px;
        width: 30%;
      }
      h3{
        visibility: none;
      }
    </style>
  </head>
  <body>
    <h2>CSS Display Property</h2>
    <h3>Demonstrating the display property</h3>
    <p>This is first pararaph</p>
    <p>This is second pararaph</p>
  </body>
</html>
